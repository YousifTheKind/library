<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <button class="addButton">Add Book</button>
    <table class="myTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Have you read it?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="tableBody">
            
        </tbody>
    </table>

    <dialog>
        <form action="">

            <fieldset>
                <legend>Book Details (All Fields Are Required)</legend>
                <label for="title">Title:</label>
                <input type="text" id="title" required placeholder="Outliers">

                <label for="author">Author:</label>
                <input type="text" id="author" required placeholder="Malcolm Gladwell">

                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="1" required placeholder="285">
            </fieldset>

            <fieldset>
                <legend>Have you read the book?</legend>

                <label for="true">Yes</label>
                <input type="radio" id="true" name="read" required value="true">

                <label for="false">No</label>
                <input type="radio" id="false" name="read" required value="false">
            </fieldset>

            <button class="confirmBtn">Confirm</button>
            <button class="cancelBtn" formmethod="dialog" formnovalidate>Cancel</button>

        </form>
    </dialog>
</body>
</html>
